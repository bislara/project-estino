          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto">
              <li class="dropdown nav-item">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                  <div class="photo">
                    <img class="profile_img" alt="Profile Photo">

      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-4">
            <div class="card card-user">
              <div class="card-body">
                <p class="card-text">
                  <div class="author">
                    <div class="block block-one"></div>
                    <div class="block block-two"></div>
                    <div class="block block-three"></div>
                    <div class="block block-four"></div>
                    <a href="javascript:void(0)">
                      <img class="avatar profile_img" alt="...">
                      <h3 class="title user_name"></h3>
                    </a>
                    <p class="description user_email">
                      Email : 
                    </p>
                    
                  </div>
                </p>
                  
              </div>
              <div class="card-footer">
                <div class="button-container">
                  <button type="" class="btn btn-fill btn-primary">Change Profile Picture</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Edit Profile</h5>
              </div>
              <div class="card-body">
                <form>

                  <div class="row">
                    <div class="col-md-6 pl-md-1">
                      <div class="form-group">
                        <label>Rent Mode</label>
                        <select name="Rent Mode" class="form-control"  id="profile_rent">
                          <option style="color: black;" value="ON">ON</option>
                          <option style="color: black;" value="OFF">OFF</option>
                       </select>
                      </div>
                    </div>                    
                  </div>

                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" placeholder="User name" id="profile_name">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 pr-md-1">
                      <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" class="form-control" id="profile_no" placeholder="Contact Number">
                      </div>
                    </div>
                    <div class="col-md-6 pl-md-1">
                      <div class="form-group">
                        <label>Gender</label>
                        <select name="Gender" class="form-control"  id="profile_gender">
                          <option style="color: black;" value="male">Male</option>
                          <option style="color: black;" value="female">Female</option>
                          <option style="color: black;" value="others">Others</option>
                       </select>
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 pr-md-1">
                      <div class="form-group">
                        <label>Email Id</label>
                        <input type="text" id="profile_email" class="form-control" placeholder="Email Id">
                      </div>
                    </div>
                    <div class="col-md-6 pl-md-1">
                      <div class="form-group">
                        <label>Number of cycles</label>
                        <input type="text" class="form-control" id="profile_cycles" placeholder="Number of cycles">
                      </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" id="profile_address" placeholder="Home Address">
                      </div>
                    </div>
                  </div>

                </form>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary">Save</button>
              </div>
            </div>
          </div>

        </div>
      </div>

  <script>
    $(document).ready(function() {
      $().ready(function() {
        $sidebar = $('.sidebar');
        $navbar = $('.navbar');
        $main_panel = $('.main-panel');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');
       
        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

        if ($sidebar.length != 0) {
            $sidebar.attr('data', "green");
          }

          if ($main_panel.length != 0) {
            $main_panel.attr('data', "green");
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', "green");
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data', "green");
          }

      });
    });
  </script>
